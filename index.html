<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <div class="page-header">
      <h1>Rock-Paper-Scissors!</h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Make your choice!</h2>
        <p id="userText">YOU: </p>
        <p id="cpuText">CPU: </p>
        <button type="button" id="userChoiceRock" class="btn btn-primary">Rock</button>
        <button type="button" id="userChoicePaper" class="btn btn-primary">Paper</button>
        <button type="button" id="userChoiceScissors" class="btn btn-primary">Scissors</button>
      </div>
      <div class="col-sm-6">
        <h2> Stats </h2>
        <table class="table text-left">
          <tr>
            <th>Player</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
          </tr>
          <tr>
            <td>YOU</td>
            <td id="player-wins">0</td>
            <td id="player-losses">0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>CPU</td>
            <td id="cpu-wins">0</td>
            <td id="cpu-losses">0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <h2 id="winnerText"></h2>
      <p id="gamesPlayed">Games Played: 0</p>
      <p id="ties">Ties: 0 </p>
      <button type="button" id="reset" class="btn btn-primary">Reset Counter</button>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
